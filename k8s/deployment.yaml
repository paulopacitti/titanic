apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  strategy:
    rollingUpdate:
      maxSurge: 33%
      maxUnavailable: 33%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: ghcr.io/paulopacitti/titanic:main
        imagePullPolicy: IfNotPresent
        name: frontend
        resources:
          requests:
            memory: "2Mi"
            cpu: "1m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        ports:
        - containerPort: 80
          protocol: TCP